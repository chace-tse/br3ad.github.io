<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS triangle</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
  <style>
    /*!
     * Triangle
    */
    .triangle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 210px;
      color: #000;
      font-size: 26px;
      line-height: 66px;
      text-align: center;
      font-style: italic;
      text-transform: capitalize;
      background-color: #fff;
    }
    .triangle::before {
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      content: "";
      width: 0;
      height: 0;
      border-width: 33px 0 33px 20px;
      border-style: solid;
      border-color: transparent transparent transparent rgba(43, 43, 43, 1);
      pointer-events: none;
    }
    .triangle::after {
      position: absolute;
      display: block;
      top: 0;
      right: -20px;
      content: "";
      width: 0;
      height: 0;
      border-width: 33px 0 33px 20px;
      border-style: solid;
      border-color: transparent transparent transparent #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2 class="title">CSS triangle.</h2>
  <div class="triangle">triangle</div>
</body>
</html>
