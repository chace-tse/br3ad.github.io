<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>how to keep footers at the bottom of the page(1).</title>
  <style>
    /*!
     * How To Keep Footers At The Bottom Of The Page （One）
     * Support Browser：IE6+、Mozilla、Webkit、Opera、
    */
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      height: 100%;
    }
    body {
      color: #000;
      font-size: 1.25em;
      text-align: center;
    }
    /*!
     * Wrap
    */
    .wrap {
      min-height: 100%;
      height: auto !important;
      height: 100%; /* For IE 6 */
      text-transform: capitalize;
    }
    /*!
     * Header
    */
    .header {
      color: white;
      padding: 10px 0;
      background: #bababa;
    }
    /*!
     * Main
    */
    .main {
      padding-top: 60px;
      padding-bottom: 60px;  /* Equal to the height of footer */
    }
    .left,.mid {
      float: left;
      margin-right: 2%;
    }
    .left {
      width: 18%;
      background: #d4d4d4;
    }
    .mid {
      width: 60%;
      background: #d7cbb6;
    }
    .right {
      float: right;
      width: 18%;
      background: #ff6223;
    }
    .clearfix:after {
      display: block;
      content: '';
      height: 0;
      font-size: 0;
      clear: both;
      overflow: hidden;
      *zoom: 1;  /* For IE6 */
    }
    /*!
     * Footer
    */
    .footer {
      position: relative;
      width: 100%;
      height: 60px;
      line-height: 60px;
      margin-top: -60px; /* Equal to the height of footer */
      background: #6cf;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">header section.</div>
    <!-- /header -->
    <div class="main clearfix">
        <div class="left">left</div>
        <div class="mid">mid</div>
        <div class="right">right</div>
    </div>
    <!-- /main -->
  </div>
  <!-- /wrap -->
  <div class="footer">footer section.</div>
  <!-- /footer -->
</body>
</html>
