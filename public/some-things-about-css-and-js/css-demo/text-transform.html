<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>text-transform</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
  <style>
    /*!
     * capitalize 首字母大写
    */
    .capitalize {
      text-transform: capitalize;
    }
    /*!
     * uppercase 全都是大写
    */
    .uppercase {
      text-transform: uppercase;
    }
    /*!
     * lowercase 全都是小写
    */
    .lowercase {
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <h2 class="title">CSS text-transform property.</h2>
  <p class="text-paragraph capitalize">capitalize</p>
  <p class="text-paragraph uppercase">uppercase</p>
  <p class="text-paragraph lowercase">LOWERCASE</p>
</body>
</html>
