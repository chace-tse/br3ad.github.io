<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Site Page Layout.</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #wrap {
      width: 500px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #bbb;
      background: #f7f7f7;
    }
    h1,h2,h3 {
      color: #000;
      font-size: 16px;
    }
    #header,
    #container,
    #footer {
      margin: 5px 0;
      padding-left: 10px;
      border: 2px solid #bbb;
      background: #e5e5e5;
    }
    #header {
      height: 40px;
      line-height: 40px;
    }
    #container {
      height: 260px;
    }
    #container > h3 {
      padding-bottom: 10px;
    }
    .sub,#content {
      float: left;
      text-align: center;
      border: 1px solid #bbb;
      background: #fff;
    }
    .sub {
      width: 120px;
      height: 25px;
      line-height: 25px;
      margin-right: 5px
    }
    #content {
      width: 260px;
      height: 150px;
      line-height: 150px;
    }
    .clearfix:after {
      display: block;
      content: '';
      height: 0;
      line-height: 0;
      font-size: 0;
      clear: both;
      visibility: hidden;
      *zoom: 1; /* For IE 6 and IE 7 */
    }
    #footer {
      height: 30px;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>#wrap</h1>
    <div id="header">
        <h2>#header</h2>
    </div>
    <!-- // header -->
    <div id="container" class="clearfix">
        <h3>#container</h3>
        <div class="sub">
            <h3>.sub</h3>
        </div>
        <!-- //sub -->
        <div id="content">
            <h3>#content</h3>
        </div>
        <!-- //content -->
    </div>
    <!-- //container -->
    <div id="footer">
        <h3>#footer</h3>
    </div>
    <!-- //footer -->
  </div>
  <!-- //wrap -->
</body>
</html>
