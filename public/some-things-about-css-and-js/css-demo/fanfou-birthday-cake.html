<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3 Fanfou Tenth Anniversary Birthday Cake.</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
  <style>
    .fanfou-wish {
      width: 400px;
      height: 85px;
      margin: 32px auto;
      font-size: 0;
    }
    .fanfou-wish:before {
      overflow: hidden;
      display: inline-block;
      *display: inline;
      zoom: 1;
      vertical-align: middle;
      content: "\795d\996d\5426\5341\5c81\751f\65e5\5feb\4e50\3002\0020\003a\ff09";
      width: 0;
      text-align: center;
      line-height: 85px;
      border-radius: .2em;
      white-space: nowrap;
      color: #fff;
      font-size: 32px;
      font-weight: 600;
      background-color: #00cdff;
      -webkit-animation: fanfouWish 5s infinite linear both;
      animation: fanfouWish 5s infinite linear both;
      -webkit-animation-delay: 1.5s;
      animation-delay: 1.5s;
      -webkit-transition: 5s;
      transition: 5s;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    @keyframes fanfouWish {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @-webkit-keyframes fanfouWish {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    .fanfou-birthday-cake {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 200px;
      height: 40px;
      background-color: #745a4a;
      border-radius: 100%;
      box-shadow: 0 4px 0 #6b5344, 0 8px 0 #6b5344, 0 12px 0 #6b5344, 0 16px 0 #6b5344, 0 20px 0 #6b5344, 0 24px 0 #6b5344, 0 28px 0 #6b5344, 0 32px 0 #eb9f9f, 0 36px 0 #eb9f9f, 0 40px 0 #f8ecc9, 0 44px 0 #f8ecc9, 0 48px 0 #f8ecc9, 0 52px 0 #f8ecc9, 0 56px 0 #6b5344, 0 60px 0 #6b5344, 0 64px 0 #6b5344, 0 68px 0 #6b5344, 0 72px 0 #6b5344, 0 76px 0 #6b5344, 0 80px 0 #6b5344;
    }
    .fanfou-birthday-cake:before {
      position: absolute;
      right: 0;
      top: 79px;
      left: -25px;
      margin: auto;
      content: "";
      width: 250px;
      height: 50px;
      border-radius: 100%;
      background: #fff;
      box-shadow: 0px 6px 0px rgba(0, 0, 0, .1);
      z-index: -1;
    }
    .fanfou-birthday-cake:after {
      position: absolute;
      top: -30px;
      left: 40px;
      margin: 0;
      content: "10";
      font-family: "Open Sans";
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      -webkit-text-stroke: 2px #fff;
      text-align: center;
      transform: skewX(-20deg);
      text-shadow: 1px 0 1px rgba(255, 255, 255, .7), 2px 0 2px rgba(255, 255, 255, .7), 3px 0 3px rgba(255, 255, 255, .7), 4px 0 4px rgba(255, 255, 255, .7), 5px 0 5px rgba(255, 255, 255, .7), 6px 0 6px rgba(255, 255, 255, .7);
    }
    .fanfou-velas {
      position: absolute;
      top: 50%;
      right: 60px;
      margin-top: -30px;
      width: 5px;
      height: 30px;
      background-color: #00cdff;
      border-radius: 100%;
    }
    .fanfou-fuego {
      border-radius: 100%;
      box-shadow: 0 0 40px 10px rgba(248, 233, 209, .2);
      position: absolute;
      top: -12px;
      left: 50%;
      margin-left: -3.33333333px;
      width: 6.66666667px;
      height: 12.5px;
    }
    .fanfou-fuego:nth-child(1) {
      -webkit-animation: fanfouFuego 2s infinite;
      animation: fanfouFuego 2s infinite;
    }
    .fanfou-fuego:nth-child(2) {
      -webkit-animation: fanfouFuego 1.5s infinite;
      animation: fanfouFuego 1.5s infinite;
    }
    .fanfou-fuego:nth-child(3) {
      -webkit-animation: fanfouFuego 2s infinite;
      animation: fanfouFuego 2s infinite;
    }
    .fanfou-fuego:nth-child(4) {
      -webkit-animation: fanfouFuego 1s infinite;
      animation: fanfouFuego 1s infinite;
    }
    .fanfou-fuego:nth-child(4) {
      -webkit-animation: fanfouFuego .2s infinite;
      animation: fanfouFuego .2s infinite;
    }
    @keyframes fanfouFuego{
      0%{
        background:rgba(254, 248, 97, .5);
        transform:translateY(0) scale(1);
      }
      50%{
        background:rgba(255, 50, 0, 0.1);
        transform:translateY(-20px) scale(0);
      }
      100%{
        background:rgba(254, 248, 97, .5);
        transform:translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1 class="fanfou-wish"></h1>
  <!-- /fanfou-wish -->
  <div class="fanfou-birthday-cake">
    <div class="fanfou-velas">
      <div class="fanfou-fuego"></div>
      <div class="fanfou-fuego"></div>
      <div class="fanfou-fuego"></div>
      <div class="fanfou-fuego"></div>
      <div class="fanfou-fuego"></div>
    </div>
    <!-- /fanfou-velas -->
  </div>
  <!-- /fanfou-birthday-cake -->
</body>
</html>
