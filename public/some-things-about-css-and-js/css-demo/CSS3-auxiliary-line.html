<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 auxiliary line drawing.</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
	<style>
    body {
      background-color: #8bcfea;
    }
		.auxiliary-line {
      font-size: 50px;
      width: 6em;
      height: 4em;
      margin: 2em auto 0;
    }
    .auxiliary-line {
      background-color: teal;
      background-image: 
      linear-gradient(to top, transparent 95%, white 95%),
      linear-gradient(to right, transparent 95%, white 95%),
      linear-gradient(to bottom, transparent 95%, white 95%),
      linear-gradient(to left, transparent 95%, white 95%);
      background-size: 1em 1em;
      background-repeat: repeat-x, repeat, repeat, repeat-y;
    }
	</style>
</head>
<body>
  <h2 class="title">CSS3 auxiliary line drawing.</h2>
	<section class="auxiliary-line"></section>
</body>
</html>
