<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Streaming Layout.</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
  <style>
    /*!
      * Box 
    */
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 720px;
      height: 360px;
      background: #fff;
      overflow: hidden;
    }
    .box > div {
      float: left;
      margin: 5px 10px;
      height: 50px;
      background: #4d92eb;
    }
    .box-1 {
      width: 700px;
    }
    .box-2 {
      width: 340px;
    }
    .box-3 {
      width: 220px;
    }
    .box-4 {
      width: 160px;
    }
    .box-5 {
      width: 124px;
    }
    .box-6 {
      width: 100px;
    }
  </style>
</head>
<body>
  <h2 class="title">CSS streaming layout.</h2>
  <div class="box">
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
    <div class="box-3"></div>
    <div class="box-3"></div>
    <div class="box-4"></div>
    <div class="box-4"></div>
    <div class="box-4"></div>
    <div class="box-4"></div>
    <div class="box-5"></div>
    <div class="box-5"></div>
    <div class="box-5"></div>
    <div class="box-5"></div>
    <div class="box-5"></div>
    <div class="box-6"></div>
    <div class="box-6"></div>
    <div class="box-6"></div>
    <div class="box-6"></div>
    <div class="box-6"></div>
    <div class="box-6"></div>
  </div>
</body>
</html>
