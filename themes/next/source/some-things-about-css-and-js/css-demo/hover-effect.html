<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3 Hover Effect</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
  <style>
    /*!
     * Button 
    */
    .button {
      z-index: 1;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      white-space: nowrap;
      padding: 0 1em;
      line-height: 2em;
      border-radius: 2em;
      font-size: 1em;
      border: 1px solid;
      outline: 0 none;
      cursor: pointer;
      color: #fff;
      text-transform: capitalize;
      background-color: transparent;
      -webkit-transition: border-color .3s, color .3s;
      transition: border-color .3s, color .3s;
      -webkit-transition-timing-function: cubic-bezier(.2, 1, .3, 1);
      transition-timing-function: cubic-bezier(.2, 1, .3, 1);
      -webkit-backface-visibility: hidden;
      -moz-osx-font-smoothing: grayscale;
    }
    .button:before {
      z-index: -1;
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      -webkit-transform: rotate(-45deg) translate3d(0, -3em, 0);
      transform: rotate(-45deg) translate3d(0, -3em, 0);
      -webkit-transform-origin: 0 100%;
      -ms-transform-origin: 0 100%;
      transform-origin: 0 100%;
      -webkit-transition: -webkit-transform .3s, opacity .3s,
      background-color .3s;
      -webkit-transition: opacity .3s, background-color .3s,
      -webkit-transform .3s;
      transition: opacity .3s, background-color .3s, -webkit-transform .3s;
      transition: transform .3s, opacity .3s, background-color .3s;
      transition: transform .3s, opacity .3s, background-color .3s,
      -webkit-transform .3s;
    }
    /*!
     * Hover Style
    */
    .button:hover {
      color: #fff;
      border-color: #ff3f00;
    }
    .button:hover:before {
      opacity: 1;
      background-color: #ff3f00;
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
      -webkit-transition-timing-function: cubic-bezier(.2, 1, .3, 1);
      transition-timing-function: cubic-bezier(.2, 1, .3, 1);
    }
  </style>
</head>
<body>
  <h2 class="title">CSS3 hover effect.</h2>
  <button class="button" type="button">hover effect</button>
</body>
</html>
