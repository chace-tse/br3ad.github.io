<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS implementation steps graphics.</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
    }
    .title {
      color: #000;
    }
    .container {
      width: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      text-align: center;
      transform: translate(-50%, -50%);
    }
    .step {
      width: 100%;
      margin: 20px 0;
      text-align: justify;
      font-size: 0;
    }
    .step i {
      display: inline-block;
      width: 16px;
      height: 16px;
      line-height: 16px;
      font-size: 12px;
      text-align: center;
      border-radius: 50%;
      font-style: normal;
      color: #fff;
      background-color: #000;
      *zoom: 1;
      *display: inline;
    }
    .step:after { content: ""; }
    .step:after,
    .step b{
      display: inline-block;
      position: relative;
      top: -8px;
      width: 100%;
      height: 1px;
      font-size: 0;
      line-height: 0;
      background-color: #ccc;
      overflow: hidden;
      z-index: -1;
      *zoom: 1;
      *display: inline;
    }
  </style>
</head>
<body>
  <h2 class="title">CSS implementation steps graphics.</h2>
  <div class="container">
    <div class="step">
      <i>1</i>
      <i>2</i>
      <i>3</i>
      <i>4</i>
      <i>5</i>
      <i>6</i>
      <i>7</i>
      <!--[if lte IE7]<b></b><![endif]-->
    </div>
    <!-- /step -->
    <div class="step">
      <i>1</i>
      <i>2</i>
      <i>3</i>
      <i>4</i>
      <i>5</i>
      <i>6</i>
      <!--[if lte IE7]<b></b><![endif]-->
    </div>
    <!-- /step -->
    <div class="step">
      <i>1</i>
      <i>2</i>
      <i>3</i>
      <i>4</i>
      <i>5</i>
      <!--[if lte IE7]<b></b><![endif]-->
    </div>
    <!-- /step -->
    <div class="step">
      <i>1</i>
      <i>2</i>
      <i>3</i>
      <i>4</i>
      <!--[if lte IE7]<b></b><![endif]-->
    </div>
    <!-- /step -->
    <div class="step">
      <i>1</i>
      <i>2</i>
      <i>3</i>
      <!--[if lte IE7]<b></b><![endif]-->
    </div>
    <!-- /step -->
    <div class="step">
      <i>1</i>
      <i>2</i>
      <!--[if lte IE7]<b></b><![endif]-->
    </div>
    <!-- /step -->
  </div>
  <!-- /container -->
</body>
</html>
