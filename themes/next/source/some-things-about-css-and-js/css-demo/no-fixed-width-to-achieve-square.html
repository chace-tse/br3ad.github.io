<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS No fixed width to achieve square.</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
  <style>
    /*!
     * Box 
    */
    .box {
      display: inline-block;
      width: 30%;
      margin: 1%;
      background-color: #f60;
    }
    .box:after {
      display: block;
      padding-top: 100%;
      content: '';
    }
  </style>
</head>
<body>
  <h2 class="title">no fixed width to achieve square.</h2>
  <section class="box"></section>
  <section class="box"></section>
  <section class="box"></section>
</body>
</html>
