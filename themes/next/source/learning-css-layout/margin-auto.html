<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学习CSS布局</title>
  <link rel="stylesheet" href="../css/layout.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/layout-code.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/css_layout_logo.png">
</head>
<body>
  <div class="logo">
    <a href="javascript:;"><img src="../images/css_layout_logo.png"><span>学习CSS布局</span></a>
  </div>
  <!-- /logo -->
  <div class="container">
    <h1>margin: auto;</h1>
    <figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nf">#main</span>&nbsp;<span class="p">{</span>&nbsp;
&nbsp;&nbsp;<span class="nl">width</span><span class="p">:</span>&nbsp;<span class="m">600px</span><span class="p">;</span>
&nbsp;&nbsp;<span class="nl">margin</span><span class="p">:</span>&nbsp;<span class="m">0</span>&nbsp;<span class="nb">auto</span><span class="p">;</span>
<span class="p">}</span></code></pre>
    </figure>
    <!-- /highlight -->
    <div class="main elem">
      <span class="label">&lt;div clsss="main"&gt;</span>
      <p>设置块级元素的 <code>width</code> 可以防止它从左到右撑满整个容器。然后你就可以设置左右外边距为 <code>auto</code> 来使其水平居中。元素会占据你所指定的宽度，然后剩余的宽度会一分为二成为左右外边距。</p>
      <p>唯一的问题是，当浏览器窗口比元素的宽度还要窄时，浏览器会显示一个水平滚动条来容纳页面。让我们再来改进下这个方案...</p>
      <span class="endlabel">&lt;/div&gt;</span>
    </div>
    <!-- /main -->
    <div class="nav-wrapper">
      <a href="display.html" class="nav prev">上一页</a><a href="max-width.html" class="nav next">下一页</a>
    </div>
    <!-- /nav-wrapper -->
    <footer class="footer">
      <span>3 / 19</span>
    </footer>
    <!-- /footer -->
  </div>
  <!-- /container -->
</body>
</html>
