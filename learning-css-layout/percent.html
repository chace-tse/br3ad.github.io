    <h1>百分比宽度</h1>
    <p class="content">百分比是一种相对于包含块的计量单位。它对图片很有用：如下我们实现了图片宽度始终是容器宽度的50%。把页面缩小看下效果！</p>
    <figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nt">article</span>&nbsp;<span class="nt">img</span>&nbsp;<span class="p">{</span>
&nbsp;&nbsp;<span class="nl">float</span><span class="p">:</span>&nbsp;<span class="nb">right</span><span class="p">;</span>
&nbsp;&nbsp;<span class="nl">width</span><span class="p">:</span>&nbsp;<span class="m">50%</span><span class="p">;</span>
<span class="p">}</span></code></pre>
    </figure>
    <!-- /highlight -->
    <article class="elem elem-green content clearfix">
      <span class="label">&lt;article class="clearfix"&gt;</span>
      <img src="../images/css_layout_ilta.png" alt="an image">
      <p>你甚至还能同时使用 <code>min-width</code> 和 <code>max-width</code> 来限制图片的最大或最小宽度！</p>
